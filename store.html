<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="store.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store</title>
    <script src="store.js" defer></script>
  </head>
  <body>
    <!-- ================================================================================== Nav Bar ========================-->

    <div class="topnav">
      <a href="mission2.html">Home</a>
      <a href="https://example.com/non-existent-page">News</a>
      <a href="contact.html">Contact</a>
      <a class="active" href="store.html">Store</a>
    </div>

    <div class="image-gallery"></div>

    <div class="container">
      <nav>
        <div class="search-container">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="search"
            placeholder="Search a product"
            id="search-input"
          />
        </div>
        <div class="select-container">
          <select name="filter" id="filter-btn">
            <option value="0" hidden>Categories</option>
            <option value="all">All Products</option>
            <option value="men">Pilates Clothing</option>
            <option value="jewellery">Matcha Products</option>
          </select>
        </div>

        <button id="checkout-btn">Checkout</button>
      </nav>

      <div class="image-gallery">
        <img
          class="container"
          id="machines"
          src="pexels-lngdik23-18499502.jpg"
          alt="Machines"
        />

        <img
          class="container"
          id="legs-up"
          src="pexels-gustavo-fring-8769168.jpg"
          alt="Legs Up"
        />
        <img
          class="container"
          id="third-image"
          src="pexels-gustavo-fring-8769176.jpg"
          alt="Third Image"
        />
        <img
          class="container"
          id="matcha-flowers"
          src="pexels-richard-l-2150581203-32108584.jpg"
          alt="Matcha Flowers"
        />
        <img
          class="container"
          id="matcha-strawberry"
          src="pexels-roopsarkar-32158135.jpg"
          alt="Matcha Strawberry"
        />

        <button>Add to cart!</button>
      </div>
    </div>
  </body>
</html>
